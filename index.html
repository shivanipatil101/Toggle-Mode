<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  transition: background-color 0.6s ease, color 0.6s ease;
  background-color: #ffffff;
  color: #000000;
}

.container {
  text-align: center;
  padding: 20px;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
}
.container h1, .container p {
  transition: transform 0.6s ease, opacity 0.6s ease;
}
.container.animate h1,
.container.animate p {
  transform: translateY(-10px);
  opacity: 0.8;
}
button {
  padding: 12px 30px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 25px;
  background-color: #007bff;
  color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
  transition: transform 0.4s ease, background-color 0.6s ease, box-shadow 0.4s ease;
}

button:hover {
  transform: scale(1.1);
  background-color: #0056b3;
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
}

button img {
  width: 30px;
  height: 30px;
  transition: transform 0.6s ease, opacity 0.6s ease;
}

button span {
  font-size: 16px;
  font-weight: bold;
}

.dark-mode {
  background-color: #121212;
  color: #ffffff;
}

.dark-mode button {
  background-color: #f1c40f;
  color: #121212;
}

.dark-mode button:hover {
  background-color: #d4ac0d;
}

.dark-mode img {
  filter: invert(1);
}
  </style>
</head>
<body>
    <div class="container">
        <button id="toggleButton">   <img id="buttonImage" src="lightmode.png" alt="Light Mode Icon">
            <span id="buttonText">Switch to Dark Mode</span></button>
        <h1>Dark/Light Mode Toggle </h1>
        <p>Click the button to toggle between dark and light modes.</p>
        
      </div>
      <script src="script.js"></script>
</body>
</html>
